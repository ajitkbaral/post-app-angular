<form class="form-signin" >
  <h1 class="h3 mb-3 font-weight-normal" *ngIf="page == 'login'">Please sign in</h1>
  <h1 class="h3 mb-3 font-weight-normal" *ngIf="page == 'signup'">Please sign up</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="email" name='email'>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password" name="password">
  <button class="btn btn-lg btn-success btn-block" *ngIf="page == 'login'" (click)="signIn()">Sign in</button>
  <button class="btn btn-lg btn-primary btn-block" *ngIf="page == 'signup'" (click)="signUp()">Sign up</button>
</form>
