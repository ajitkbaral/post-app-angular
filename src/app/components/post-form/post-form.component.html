<div>
  <h3 *ngIf="action ==='create'">Create a new post</h3>
  <h3 *ngIf="action ==='update'">Update post</h3>
</div>
<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Enter title" [(ngModel)]="post.title" name="title">
    <!-- <small id="emailHelp" class="form-text text-muted">Title should be present</small> -->
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" id="description" cols="30" rows="5" class="form-control" placeholder="Enter description" [(ngModel)]="post.description" name="description"></textarea>
  </div>
  <button class="btn btn-sm btn-primary float-right" *ngIf="action=='create'" (click)="create()">Create</button>
  <button class="btn btn-sm btn-primary float-right" *ngIf="action=='update'" (click)="update()">Update</button>
</form>
