<div>
  <h3 *ngIf="action ==='create'">Create a new post</h3>
  <h3 *ngIf="action ==='update'">Update post</h3>
</div>
<form [formGroup]="rForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Enter title" [(ngModel)]="post.title" formControlName="title">
    <small *ngIf="!rForm.controls['title'].valid && rForm.controls['title'].touched" class="alert alert-danger form-text text-muted">Title should be present</small>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" id="description" cols="30" rows="5" class="form-control" placeholder="Enter description" [(ngModel)]="post.description" formControlName="description"></textarea>
    <small *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched" class="alert alert-danger form-text text-muted">Description should be present</small>
  </div>
  <button class="btn btn-sm btn-primary float-right" *ngIf="action=='create'" [disabled]="!rForm.valid" (click)="create()">Create</button>
  <button class="btn btn-sm btn-primary float-right" *ngIf="action=='update'" [disabled]="!rForm.valid" (click)="update()">Update</button>
</form>
